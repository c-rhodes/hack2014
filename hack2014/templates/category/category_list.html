{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
<h1> Categories we have events available for:</h1>
</div>
<div class="list-group">
	{% for category in categories %}
		<a class="list-group-item" href="{% url 'category:category-detail' category.slug %}">{{ category.name }} - {{category.description}}</a>
		
	{% endfor %}
</div>

{% endblock content %}
