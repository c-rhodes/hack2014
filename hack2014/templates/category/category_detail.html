{% extends 'base.html' %}

{% block content %}
	{% if object.project_set.all %}
		{% for project in object.project_set.all %}
			<a href="{% url 'projects:project-detail' project.user.username project.slug%}">{{ project.name }}</a><b>
		{% endfor %}
	{% else %}
		Sorry there are currently no projects in this category
	{% endif %}
{% endblock content %}
